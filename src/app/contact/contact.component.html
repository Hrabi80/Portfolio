
<div class="contact-container">
    <div class="container">
        <div class="text">
           Contact me
        </div>
        <form [formGroup]="form">
           <div class="form-row">
              <div class="input-data">
                 <input type="adress" formControlName="mail">
                 <div class="underline"></div>
                 <label for="">Your mail adress</label>
              </div>   
           </div>
           <div class="form-row">
           <div class="input-data textarea">
              <textarea rows="8" cols="80" formControlName="message"></textarea>
              <br />
              <div class="underline"></div>
              <label for="">Write your message</label>
              <br />
        </div>
</div>
<div class="form-row submit-btn">
    <div class="input-data">
       <div class="inner"></div>
       <input type="submit" value="submit" (click)="send()">
    </div>
 </div>
</form>
</div>
<br>
            

</div>
