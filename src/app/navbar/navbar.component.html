<div class="navbar-container">
    <div class="desktop">
        <div class="left-content">
            <img src="assets/img/logo.png" alt="developer-logo">
            <span class="developer-name">Ahmed Hrabi</span>
        </div>
        <div class="right-content">
            <div class="developer-mail">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                hrabi.ahmed88@gmail.com
            </div>
            <div class="developer-phone">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                (+216) 27 797 784
            </div>
            <button>
                contact me
            </button>
        </div>
    </div>
    <div class="mobile-overview">
        <div class="right-content">
            <i class="fa fa-bars" aria-hidden="true" (click)="showSidebar()"></i>

            <img src="assets/img/logo.png" alt="developer-logo">
        </div>
    </div>

<div class="sidebar-container-mobile" *ngIf="!hide">

        <i class="fa fa-user" aria-hidden="true"></i>
        <span>about me</span>
    </div>
    <div class="sidebar-item" routerLink="/experience" [ngClass]="{
        'activated':currentRoute == '/experience'}">
        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
        <span>experience</span>
    </div>
    <div class="sidebar-item ">
        <i class="fa fa-code" aria-hidden="true"></i>
        <span>portfolio</span>
    </div>
    <div class="sidebar-item ">
        <i class="fa fa-users" aria-hidden="true"></i>
        <span>communities</span>
    </div>
    <div class="sidebar-item ">
        <i class="fa fa-pencil" aria-hidden="true"></i>
        <span>blogs</span>
    </div>
    <div class="sidebar-item">
        <i class="fa fa-envelope-o" aria-hidden="true"></i>
        <span>contact me</span>
    </div>
    <div class="sidebar-item">

        <i class="fa fa-times" aria-hidden="true" (click)="closeSidebar()"></i>
    </div>

    

</div>
